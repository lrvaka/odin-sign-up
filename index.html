<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="banner">
      <div class="banner-title">
        <img src="odin-lined.png" alt="" class="odin-logo" />
        <h1>ODIN</h1>
      </div>

      <img src="background.jpeg" alt="" />
      <div class="banner__credit-section">
        <span>Photo by Halie West on Unsplash</span>
      </div>
    </div>

    <div class="form-section">
      <div class="form-section__header">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h1>
        <h2>You <em>know</em> you want to.</h2>
      </div>

      <form action="" class="form-section__form">
        <div class="form-section__form-controls">
          <h3>Let's do this!</h3>
          <div class="form-controls">
            <div class="form-control">
              <label for="first_name"> First name </label>
              <input type="text" id="first_name" name="first_name" />
            </div>

            <div class="form-control">
              <label for="last_name"> Last name </label>
              <input type="text" id="last_name" name="last_name" />
            </div>

            <div class="form-control">
              <label for="email"> Email </label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-control">
              <label for="phone"> Phone Number </label>
              <input type="tel" id="phone" name="phone" />
            </div>

            <div class="form-control">
              <label for="password"> Password </label>
              <input type="password" id="password" name="password" />
            </div>

            <div class="form-control">
              <label for="confirm_password"> Confirm Password </label>
              <input type="password" id="confirm_password" />
            </div>
          </div>
        </div>
        <div class="form-section__form-buttons">
          <button>Create Account</button>
          <div>
            <p>Already have an account? <a href="/">Log in</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
